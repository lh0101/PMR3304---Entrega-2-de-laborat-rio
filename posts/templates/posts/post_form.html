{% extends 'base.html' %}
{% block content %}
<h2>{% if post %}Editar{% else %}Novo{% endif %} Post</h2>
<form method="POST">
    {% csrf_token %}
    <label for="title">Título:</label>
    <input type="text" name="title" id="title" value="{{ post.title|default_if_none:'' }}">
    <label for="content">Conteúdo:</label>
    <textarea name="content" id="content">{{ post.content|default_if_none:'' }}</textarea>
    <button type="submit">Salvar</button>
</form>
{% endblock %}
