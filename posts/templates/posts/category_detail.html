{% extends 'base.html' %}

{% block content %}
<h1>{{ category.name }}</h1>
<p>{{ category.description }}</p>

<h2>Posts nesta categoria:</h2>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
        </li>
    {% empty %}
        <p>Nenhum post nesta categoria ainda.</p>
    {% endfor %}
</ul>

<a href="{% url 'category_list' %}">Voltar para as categorias</a>
{% endblock %}
